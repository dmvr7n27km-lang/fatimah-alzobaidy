
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار اليوم</title>
    <style>
        body { font-family: sans-serif; background-color: #f3e5f5; text-align: center; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 20px; border: 2px solid #8e44ad; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { color: #8e44ad; }
        .dua-box { background: #fdfbff; padding: 15px; border-radius: 12px; border-right: 5px solid #8e44ad; margin: 10px 0; text-align: right; }
        p { font-size: 1.1rem; line-height: 1.8; color: #4a148c; margin: 0; }
        .back-btn { display: inline-block; margin-top: 25px; padding: 12px 30px; background: #8e44ad; color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>✨ أذكار اليوم</h1>
        <div class="dua-box">
            <p><b>أذكار الصباح:</b> أصبحنا وأصبح الملك لله والحمد لله، لا إله إلا الله وحده لا شريك له.</p>
        </div>
        <div class="dua-box">
            <p><b>أذكار المساء:</b> أمسينا وأمسى الملك لله والحمد لله، لا إله إلا الله وحده لا شريك له.</p>
        </div>
        <a href="index.html" class="back-btn">العودة للرئيسية</a>
    </div>
